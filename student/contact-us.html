<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Elevator Popsicles</title>
    <link rel="stylesheet" href="styles.css">
    

</head>

<body class="contact-body">
    <header>
        <img src="images/te-pops.png" alt="TE Popsicle">
        <h1>Tech Elevator Popsicles</h1>        
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Store</a></li>
            <li><a href="contact-us.html">Contact Us</a></li>
        </ul>
    </nav>
<main class="contact-form">
    <h3>Contact Us</h3>
    
    <form method="POST" action="#">
        <div>
            <label for="name">Name: </label>
            <br><input id="name" type="text" name="name" class="input"></br>
        </div>
        <div>
            <label for="find-out">How did you hear about us? </label>
            <br><select id="find-out" name="find-out" class="input">
                <option value="magazine">magazine</option>
                <option value="web">web</option>
                <option value="radio">radio</option>
                <option value="television">television</option>
            </select></br>
        </div>
        <div>
            <label for="popsicle-color">What color is your favorite popsicle? </label>
            <br><input id="popsicle-color" type="color" name="popsicle-color" class="input"></br>
        </div>
        <div>
            <label for="comments">Please let us know any comments you have:</label>
            <br><textarea id="comments" type="text" name="comments" rows="10" cols="50"></textarea></br>
        </div>
        <div>
            <input id="submit" type="submit" name="submit">
        </div>
    </form>
    

</main>



    <footer>
        <p>&#169; Tech Elevator 2020</p>   
    </footer>


    
</body>
</html>
